<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg">
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Full Name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword('password')">👁️</span>
      </div>
      <label for="confirmPassword">Confirm Password:</label>
      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-eye" onclick="togglePassword('confirmPassword')">👁️</span>
      </div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Phone Number" required />
      <div class="gender-section">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />
      <label for="address">Address:</label>
      <textarea id="address" placeholder="Address" required></textarea>
      <label for="state">State:</label>
      <select id="state" onchange="populateCities()" required>
        <option value="">Select State</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Karnataka">Karnataka</option>
        <option value="UttarPradesh">Uttar Pradesh</option>
        <option value="Delhi">Delhi</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Bihar">Bihar</option>
      </select>
      <label for="city">City:</label>
      <select id="city" required>
        <option value="">Select City</option>
      </select>
      <label>Skills Known:</label>
      <div class="skills">
        <label><input type="checkbox" value="HTML" /> HTML</label>
        <label><input type="checkbox" value="CSS" /> CSS</label>
        <label><input type="checkbox" value="JS" /> JS</label>
      </div>
      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*" />
      <label><input type="checkbox" id="terms" /> I accept the terms</label>
      <button type="submit">Register</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>
</body>
</html>
